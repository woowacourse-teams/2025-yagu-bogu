spring:
  profiles:
    active: local

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  flyway:
    locations:
      - classpath:db/migration
      - classpath:db/migration/mysql
    validate-on-migrate: true

  datasource:
    hikari:
      maximumPoolSize: 10
      minimumIdle: 5
      connectionTimeout: 5000
      idleTimeout: 0
      maxLifetime: 1500000
      validationTimeout: 1000
      poolName: crawling-hikari-pool

api:
  kbo:
    base-url: https://www.koreabaseball.com/ws
    connect-timeout: 5s
    read-timeout: 30s
    content-type: application/x-www-form-urlencoded; charset=UTF-8

kbo:
  crawler:
    base-url: https://www.koreabaseball.com
    schedule-url: /Schedule/ScoreBoard.aspx
    game-center-url: /Schedule/GameCenter/Main.aspx

    navigation-timeout: 7s
    table-timeout: 3s
    wait-timeout: 3s
    max-retries: 1
    retry-delay: 500ms
    context-pool-size: 2

    # 셀렉터
    date-field-selector: "#cphContents_cphContents_cphContents_hfSearchDate"
    date-label-selector: "#cphContents_cphContents_cphContents_lblGameDate"
    update-panel-selector: "#cphContents_cphContents_cphContents_udpRecord"
    score-selector: ".smsScore"

    # WebForms 포스트백 타겟
    event-target: "ctl00$ctl00$ctl00$cphContents$cphContents$cphContents$btnCalendarSelect"

    runner:
      enabled: false
      schedule-type: "regular"

---
spring:
  config:
    activate:
      on-profile: local

---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: prod
