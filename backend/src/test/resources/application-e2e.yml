spring:
  sql:
    init:
      mode: never

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: none

  flyway:
    enabled: true
    locations:
      - classpath:db/migration
      - classpath:db/migration/mysql
    clean-disabled: false
