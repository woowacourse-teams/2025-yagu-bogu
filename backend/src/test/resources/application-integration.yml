spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:database;
    username: sa
    password:

  sql:
    init:
      mode: always
      data-locations: classpath:test-data-team-stadium.sql

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
